<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- STYLESHEET LINK -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="mainBody">
    <main class="mainSection">
        <picture class="heroImg">
            <source media="(max-width:450px)" srcset="images/image-header-mobile.jpg">
            <img src="images/image-header-desktop.jpg" alt="Office Image" class="herosDesktopImg">
        </picture>
        <article class="leftSide">
            <h1 class="heroHeading">
                Get <span class="headingHiglight">insights</span> that help your business grow.</h1>
            <p class="heroDescription">
                Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
            </p>
            <section class="companyStats">
                <section class="statCol">10K+ <br><span class="statDescription">companies</span></section>
                <section class="statCol">314 <br><span class="statDescription"> templates</span></section>
                <section class="statCol">12M+ <br><span class="statDescription"> queries</span></section>
            </section>

        </article>
    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.linkedin.com/in/manavkapila/">Manav Kapila</a>.
    </footer>
</body>

</html>
